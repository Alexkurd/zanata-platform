<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view contentType="text/html"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:a="http://richfaces.org/a4j"
        xmlns:s="http://jboss.com/products/seam/taglib">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>flies</title>
    <link rel="shortcut icon" href="#{request.contextPath}/favicon.ico"/>
    <a:loadStyle src="resource:///stylesheet/theme.xcss"/>
    <a:loadStyle src="/stylesheet/theme.css"/>
    <a:loadStyle src="/stylesheet/tabs.css"/>
    <ui:insert name="head"/>
</head>

<body>

  <div class="header">
    <s:link view="/home.xhtml" propagation="none"><img src="./img/flies_banner.png"/></s:link>
  </div>
  
  <div class="header_top_right">
    <h:outputText value="signed in as: #{identity.username}" rendered="#{identity.loggedIn}"/>
    <s:link view="/login.xhtml" value="Login" rendered="#{not identity.loggedIn}" propagation="none"/>
    <s:link view="/home.xhtml" action="#{identity.logout}" value="Logout" rendered="#{identity.loggedIn}" propagation="none"/>
  </div>
  
  <ui:include src="menu.xhtml">
      <ui:param name="projectName" value="flies"/>
  </ui:include>

  <div class="body">
    <h:messages id="messages" globalOnly="true" styleClass="message"
        errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"
        rendered="#{showGlobalMessages != 'false'}"/>
    <ui:insert name="body"/>
  </div>

  <div class="footer">
    Copyright 2008 Red Hat and Others. 
    Powered by <a href="http://jboss.com/products/seam">Seam</a>.
  </div>

</body>
</html>
</f:view>
